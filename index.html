<!DOCTYPE html>
<html lang="es">
  <head>
  <title>Quiz Católico</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="style/style.css"></script>
  </head>
  
  <body>
      <div class="container-fluid">
        <h2>Quiz Católico</h2>
        <p>Elige una categoría</p> 
        <div class="row">
            <!--Categoria 1-->
            <div class="col-md-6 col-xs-6" style="background-color:#ffd480;">
                Sacramentos
                <img class="img-responsive" src="images/sacramentos.gif" alt="Sacramentos">
            </div>
            <!--Categoria 2-->
            <div class="col-md-6 col-xs-6" style="background-color:#ccffb3;">
                Historias de la biblia
                <img class="img-responsive" src="images/historiasDeLaBiblia.gif" alt="Historias de la Biblia">
            </div>
        </div>
        <div class="row">
            <!--Categoria 3-->
            <div class="col-md-6 col-xs-6" style="background-color:#ccffff;">
                Iglesia Católica
                <img class="img-responsive" src="images/iglesiaCatolica.gif" alt="Iglesia Católica">
            </div>
            <!--Categoria 4-->
            <div class="col-md-6 col-xs-6" style="background-color:lavenderblush;">
                ¿Qué significa...?
                <img class="img-responsive" src="images/queSignifica.gif" alt="¿Qué significa...?">
            </div>
        </div>
    </div>
  </body>
      
</html>
